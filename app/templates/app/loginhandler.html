<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/static/css/login.css" />
	<title>CMMS_Login</title>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="/signin" method="post" class="sign-in-form">
					 {% csrf_token %}
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="email" name="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="password" placeholder="Password" />
					</div>
					<input type="submit" value="Login" class="btn solid" />
				</form>
				<form action="/signup" method="post" class="sign-up-form">
    {% csrf_token %}

    <h2 class="title">Sign up</h2>
    <input type="text"  name="user_type" value="employee" style="display: none;" />
    <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Name" />
    </div>
    <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" />
    </div>
    <div class="input-field">
        <i class="fas fa-user"></i>
        <select class="select" name="facility">
            <option value="electrical">Electrical</option>
            <option value="plumbing">Plumbing</option>
            <option value="furniture">Furniture & Carpentry</option>
			<option value="civil">Civil(Repair, Painting, etc)</option>
            <option value="housekeeping">Housekeeping</option>
            <option value="Gardening & Road Cleaning">Gardening & Road cleaning</option>
			<option value="security">Security</option>
            <option value="system">IT & System</option>
        </select>
    </div>
					<div class="input-field">
						<i class="fas fa-eye toggle-password" id="togglePassword"></i>
						<input type="password" id="password" name="password" placeholder="Password" />
					</div>
					 <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

   
    <input type="submit" class="btn" value="Sign up" />

</form>

			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
						ex ratione. Aliquid!
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<img  src="img/Mobile-login-rafiki.png" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
						laboriosam ad deleniti.
					</p>
					<button class="btn transparent" id="sign-in-btn">
						Sign in
					</button>
				</div>
				<img src="img/Privacy-policy-rafiki.png"  class="image" alt="" />
			</div>
		</div>
	</div>

	<script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});
    </script>
</body>

</html>
