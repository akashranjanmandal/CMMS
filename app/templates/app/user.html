<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMMS</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                      <span class="icon">
                        <img src="/static/imgs/customer01.jpg" class="user" alt="">
                    </span>
                        <span class="title">{{name.name}} {{name1}}</span>
                    </a>
                </li>

                <li>
                    <a href="/user">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>


                <li>
                    <a href="/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
            <div class="assets">
              <img src="/static/imgs/Blue-Wave-PNG-File.webp" alt="">
            </div>
        </div>

        <!-- ========================= Main ==================== -->
        
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
           <div class="section">
            <!-- ================ Order Details List ================= -->
            <div class="signup-form">
              <h2>Raise Your Ticket<button class="button">
                <svg class="svg-icon" fill="none" height="16" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g  stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
                <span class="lable">Reset form</span>
              </button></h2>
              <form class="fancy-form"  method="post" action="/ticket">
            {% csrf_token %}
                <div class="fancy-text-form">
                  <input type="text" name="name"  placeholder="Your Name" class="white-blue-box form-signup" />
                </div>
                <div class="fancy-text-form">
                  <select class="select" name="facilities">
            <option value="electrical">Electrical</option>
            <option value="plumbing">Plumbing</option>
            <option value="furniture">Furniture & Carpentry</option>
			      <option value="civil">Civil(Repair, Painting, etc)</option>
            <option value="housekeeping">Housekeeping</option>
            <option value="furniture">Gardening & Road cleaning</option>
            <option value="system">IT & System</option>
                      <option value="security">security</option>
        </select> 
                </div>
                <div class="fancy-text-form">
                  <input type="text" name="title" id="u"  placeholder="Short Title of your issue" class="white-blue-box form-signup" />
                </div>
            <div class="fancy-text-form" style="margin-top:20px;">
              <input type="text message" class="message" name="desc" placeholder="Long description about your problem"/>
                </div>
                <div class="fancy-text-form">
                  <button type="btn" class="button1">
                    Submit
                </button>
                </div>
              </form>
            </div>
            <script>
              $(function() {

$('.fancy-form .fancy-text-form input, .fancy-form .fancy-text-form select').focusout(function() {

  var focusFancy = $(this).val();

  if (focusFancy === "") {

    $(this).removeClass('focusFancy');

  } else {

    $(this).addClass('focusFancy');
    $(this).removeClass('error');

  }

});

$('.submit-form').on('click', function() {
  $('.form-signup').each(function() {
    var $this = $(this);

    if ($this.val().length === 0) {
      $this.addClass('error');
    }
  })
});
});
            </script>
           <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2 class="accordion-trigger">Your Tickets <span class="arrow"></span></h2>
                </div>
                <table class="accordion-content">
                  <thead>
                    <tr>
                      <td>TID</td>
                        <td>User's name</td>
                      <td>Handler's Name</td>
                      <td>TITLE</td>
                        <td>Remark</td>
                      <td>Status</td>
                  </tr>
                </thead>

                <tbody>{% for ticket in uid %}
                        <tr>
                        <td>{{ticket.TID}}</td>
                                                    <td>{{ticket.uname}}</td>

                        <td>{{ticket.hname}}</td>
                        <td>{{ticket.title}}</td>
                        <td>{{ticket.hreason}}</td>
                        <td>{{ticket.status}}</td>
                         </tr>
                 {% endfor %}

                </tbody>
                </table>
            </div>
        </div>
        
          </div>
</div>
    </div>
<script>
  $(document).ready(function() {
      // Hide the table content and recentOrders section initially
      $(".accordion-content").hide();
      
      $(".accordion-trigger").click(function() {
          $(".accordion-content").slideToggle();
          $(".recentOrders").slideToggle(); // Toggle the recentOrders section
          $(this).find('.arrow').toggleClass('rotate');
      });
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Hide the table content initially
        $(".accordion-content").hide();

        // Toggle the table content when the heading is clicked
        $(".accordion-trigger").click(function() {
            $(".accordion-content").slideToggle();
        });
    });
</script>
    <!-- =========== Scripts =========  -->
    <script src="/static/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
