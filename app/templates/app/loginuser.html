<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/static/css/login.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

	<title>CMMS_Login</title>
</head>
<body>

	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="/signin" method="post" class="sign-in-form">
					 {% csrf_token %}
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="email" name="email" placeholder="Email" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="password" placeholder="Password" required />
					</div>
					<input type="submit" value="Login" class="btn solid" />
				</form>
				<form action="/signup" method="post" class="sign-up-form">
    {% csrf_token %}

    <h2 class="title">Sign up</h2>
    <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Name" required/>
    </div>
										<input type="text"  name="user_type" value="customer" style="display: none;" required/>

    <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required/>
    </div>
	<div class="input-field">
        <i class="fas fa-school"></i>
        <select class="select" name="school" required>
			<option value="">School</option>
            <option value="sst">Science and Technology</option>
            <option value="agri">Agriculture and Allied Sciences</option>
            <option value="health">Health Sciences</option>
			<option value="pharmacy">Pharmacy</option>
			<option value="vocational">Skill education and vocational studies</option>
			<option value="nursing">Nursing</option>
			<option value="leagal">Leagal Studies</option>
			<option value="Management">Humanities,Management & Social Sciences</option>
			<option value="hospitality">Hospitality and Culinary Arts</option>
			<option value="marine">Marine and Nautical Sciences</option>

        </select>
    </div>
	<div class="input-field">
        <i class="fas fa-school"></i>
        <select class="select" name="department" required>
            <option value="cse">Computer Science Engineering</option>
            <option value="ca">Computer Aplication</option>
			<option value="robotics">Robotics Engineering</option>
			<option value="robotics">Biotech</option>
        </select>
    </div>
    <div class="input-field">
						<i class="fas fa-eye toggle-password" id="togglePassword"></i>
						<input type="password" id="password" name="password" placeholder="Password" required/>
					</div>
					 <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

    <input type="submit" class="btn" value="Sign up" />

</form>

			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>
						If You are joining as a student/ complainer please sign up first
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<img  src="img/Mobile-login-rafiki.png" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>
						If You are a Handler/Admin , you are already signed up , and if you are new then please contact the management to sign up your ID.
					</p>
					<button class="btn transparent" id="sign-in-btn">
						Sign in
					</button>
				</div>
				<img src="img/Privacy-policy-rafiki.png"  class="image" alt="" />
			</div>
		</div>
	</div>

	<script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});
    </script>
</body>

</html>
